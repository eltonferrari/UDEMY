<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>TAGS DE INPUT - HTML5</title>
		
		<!-- COMPATIBILIDADE COM HTML5 -->
		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
		<![endif]-->
		
		<!-- NORMALIZE CSS -->
		<link 	rel="stylesheet" 
				type="text/css" 
				href="css/normalize.css">
		<!-- CSS CUSTOMIZADO -->
		<link 	rel="stylesheet" 
				type="text/css" 
				href="css/model_css3.css">
	</head>
	<body>
		<form>
			<label for="nome">Nome</label>
			<input type="text" name="nome" id="nome" required autofocus>
			<br><br>
			<label for="email">E-mail</label>
			<input type="email" name="email" id="email" required>
			<br><br>
			<label for="numero">NÃºmero</label>
			<input type="number" name="numero" id="numero" min="1" max="12" step="2">
			<br><br>
			<label for="url">URL</label>
			<input type="url" name="url" id="url" placeholder="ex.: http://www...">
			<br><br>
			<label for="pesquisa">Pesquisar</label>
			<input type="search" name="pesquisa" id="pesquisa">
			<br><br>
			<label for="range">Range</label>
			<input type="range" name="range" id="range" min="1" max="10" value="5">
			<br><br>
			<label for="data">Data</label>
			<input type="date" name="data" id="data">
			<br><br>
			<label for="cor">Cor</label>
			<input type="color" name="cor" id="cor">
			<br><br>
			<input type="submit" name="submit" value="Enviar">
		</form>
	</body>
</html>
