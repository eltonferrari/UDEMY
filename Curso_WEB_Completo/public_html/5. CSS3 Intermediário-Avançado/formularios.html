<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ESTILIZANDO FORMULÁRIOS</title>
		<link 	rel="stylesheet" 
				type="text/css" 
				href="css/formularios.css">
	</head>
	<body>
		<h2>ESTILIZANDO FORMULÁRIOS</h2>
		<form>
			<fieldset>
				<legend>Detalhes de Contato</legend>
				<div>
					<label for="nome">Nome:</label>
					<input 	type="text" 
							name="nome" 
							id="nome">
				</div>
				<div>
					<label for="email">E-mail:</label>
					<input 	type="email" 
							name="email" 
							id="email">
				</div>
				<div>
					<label for="url">URL:</label>
					<input 	type="text" 
							name="url" 
							id="url">
				</div>
			</fieldset>
			<fieldset>
				<legend>Comentários</legend>
				<div>
					<label for="mensagem">Mensagem:</label>
					<textarea 	name="mensagem" 
								id="mensagem"></textarea>
				</div>
			</fieldset>
			<fieldset>
				<legend>Lembrar de mim!</legend>
				<div>
					<label>
						<input 	type="radio" 
								class="radio" 
								name="lembrar" 
								id="sim">Sim
					</label>
				</div>
				<div>
					<label>
						<input 	type="radio" 
								class="radio" 
								name="lembrar" 
								id="nao">Não
					</label>
				</div>
			</fieldset>
		</form>
		
	</body>
</html>
