<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1, 
                   shrink-to-fit=no">

    <!-- COMPATIBILIDADE COM HTML5 -->
    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
    <![endif]-->
        
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
          href="css/Bootstrap4/css/bootstrap.min.css">

    <!-- NORMALIZE CSS -->
    <link   rel="stylesheet" 
            type="text/css" 
            href="css/normalize.css">

    <!-- CSS CUSTOMIZADO -->
    <link   rel="stylesheet" 
            type="text/css" 
            href="css/botoes.css">

    <title>BOTÕES</title>
    </head>
    <body>
         <h1>BOOTSTRAP - BOTÕES</h1>    

        <!-- Botoes 
        formatação padrao: btn
        formatação específicas:
        btn-primary, btn-secondary, btn-success, btn-info, btn-warning, btn-danger, btn-light, btn-dark, btn-link.
        -->
        <h3>Botões</h3>
        <button class="btn btn-primary" type="button">Clique</button>

        <h3>Botões com diferentes tags</h3>
        <a class="btn" href="#">Link</a>
        <button class="btn btn-primary" type="submit">Submit</button>
        <input class="btn btn-danger" type="button" value="Button">
        <input class="btn btn-success" type="submit" value="Input Submit">
        <input class="btn btn-info" type="reset" value="Reset">

        <!-- Botoes com contorno
        btn-outline-<formato>
        -->
        <h3>Botões com contorno</h3>
        <button class="btn btn-outline-info" type="button">Clique</button>

        <!-- Tamanhos de botões
        opções: btn-lg, btn-sm, btn-block
        -->
        <h3>Tamanhos dos botões</h3>
        <button class="btn btn-warning btn-lg" type="button">Grande</button>
        <button class="btn btn-info" type="button">Normal</button>
        <button class="btn btn-success btn-sm" type="button">Pequeno</button>
        <br><br>
        <button class="btn btn-warning btn-block" type="button">Bloco</button>

        <!-- Estados dos botões
        opções: active, disabled
        -->
        <h3>Estados de botões</h3>
        <button class="btn btn-warning" type="button">Normal</button>
        <button class="btn btn-warning active" type="button">Ativo</button>
        <button class="btn btn-warning disabled" type="button">Inativo</button>
        <br><br>
        <button class="btn btn-warning" type="button" data-toggle="button">Alternar</button>

        <h3>Grupos de botões - horizontal</h3>
        <div class="btn-group">
            <button class="btn btn-success" type="button">Esquerda</button>
            <button class="btn btn-primary" type="button">Esquerda|Centro</button>
            <button class="btn btn-secondary" type="button">Centro|Centro</button>
            <button class="btn btn-info" type="button">Centro|Direita</button>
            <button class="btn btn-danger" type="button">Direita</button>
        </div>

        <h3>Grupos de botões - vertical</h3>
        <div class="btn-group-vertical">
            <button class="btn btn-danger" type="button">Topo</button>
            <button class="btn btn-success" type="button">Meio</button>
            <button class="btn btn-secondary" type="button">Fundo</button>
        </div>

        <h3>Toolbar de botões</h3>
        <div class="btn-toolbar">
            <div class="btn-group">
               <button class="btn btn-danger" type="button">1</button>
               <button class="btn btn-success" type="button">2</button>
               <button class="btn btn-secondary" type="button">3</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-info" type="button">4</button>
                <button class="btn btn-primary" type="button">5</button>
            </div>
        </div>

        <h3>Botões dropdown</h3>
        <div class="dropdown">
            <button class="btn btn-success dropdown-toggle" data-toggle="dropdown" type="button" >
                Clique
            </button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link 1</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">Link 2</a>
                <a href="#" class="dropdown-item">Link 3</a>
            </div>
        </div>




        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="css/Bootstrap4/js/bootstrap.min.js"></script>
  

       
    </body>
</html>
