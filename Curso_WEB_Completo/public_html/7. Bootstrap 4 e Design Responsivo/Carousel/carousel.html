<!doctype html>
<html lang="pt-br">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        
        <!-- Required Bootstrap 4 -->
        <meta name="viewport" 
              content="width=device-width, 
                       initial-scale=1, 
                       shrink-to-fit=no">

        <!-- COMPATIBILIDADE COM HTML5 -->
        <!--[if lt IE 9]>
            <script src="js/html5shiv.js"></script>
        <![endif]-->
            
        <!-- Bootstrap 4 - CSS -->
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
              crossorigin="anonymous">

        <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
                crossorigin="anonymous"></script>

        <!-- Fontawesome CSS -->
        <link href="fontawesome/css/all.css" 
              rel="stylesheet">

        <!-- NORMALIZE CSS -->
        <link rel="stylesheet" 
              type="text/css" 
              href="css/normalize.css">

        <!-- CSS CUSTOMIZADO -->
        <link rel="stylesheet" 
              type="text/css" 
              href="css/style.css">

        <title>Carousel Slider</title>
    </head>
    <body>
        <div class="container"><!--Container -->
            <div class="row"><!--Row -->
                <div class="col-sm-8 m-auto"><!--col-sm8 -->
                    <h1>Slider simples</h1>
                    <div class="carousel slide" 
                         data-ride="carousel"><!-- CAROUSEL -->
                        <div class="carousel-inner"><!-- INNER -->
                            <div class="carousel-item active">
                                <img src="img/imagem1.jpeg" 
                                     class="img-fluid">
                            </div>
                            <div class="carousel-item ">
                                <img src="img/imagem2.jpeg" 
                                     class="img-fluid">
                            </div>
                            <div class="carousel-item">
                                <img src="img/imagem3.jpeg" 
                                     class="img-fluid">
                            </div>
                        </div><!-- FIM INNER -->
                    </div><!-- FIM CAROUSEL -->
                    
                    <h1>Slider com controles</h1>
                    <div id="carousel-controles" class="carousel slide" 
                         data-ride="carousel"><!-- CAROUSEL -->
                        <div class="carousel-inner"><!-- INNER -->
                            <div class="carousel-item active">
                                <img src="img/imagem1.jpeg" 
                                     class="img-fluid">
                            </div>
                            <div class="carousel-item ">
                                <img src="img/imagem2.jpeg" 
                                     class="img-fluid">
                            </div>
                            <div class="carousel-item">
                                <img src="img/imagem3.jpeg" 
                                     class="img-fluid">
                            </div>
                        </div><!-- FIM INNER -->
                        <!-- CONTROLES-->
                        <a href="#carousel-controles" 
                           class="carousel-control-prev"
                           data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a href="#carousel-controles" 
                           class="carousel-control-next"
                           data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div><!-- FIM CAROUSEL -->

                    <h1>Slider com controles/indicadores</h1>
                    <div id="carousel-indicadores" class="carousel slide" 
                         data-ride="carousel"><!-- CAROUSEL -->
                        <!-- INDICADORES-->
                        <ol class="carousel-indicators">
                            <li class="active" data-target="#carousel-indicadores"
                                data-slide-to="0"></li>
                            <li data-target="#carousel-indicadores"
                                data-slide-to="1"></li>
                            <li data-target="#carousel-indicadores"
                                data-slide-to="2"></li>
                        </ol>

                        <div class="carousel-inner"><!-- INNER -->
                            <div class="carousel-item active">
                                <img src="img/imagem1.jpeg" 
                                     class="img-fluid">
                            </div>
                            <div class="carousel-item ">
                                <img src="img/imagem2.jpeg" 
                                     class="img-fluid">
                            </div>
                            <div class="carousel-item">
                                <img src="img/imagem3.jpeg" 
                                     class="img-fluid">
                            </div>
                        </div><!-- FIM INNER -->
                        
                        <!-- CONTROLES-->
                        <a href="#carousel-indicadores" 
                           class="carousel-control-prev"
                           data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a href="#carousel-indicadores" 
                           class="carousel-control-next"
                           data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div><!-- FIM CAROUSEL -->

                    <h1>Slider com legendas</h1>
                    <div id="carousel-legenda" class="carousel slide" 
                         data-ride="carousel"><!-- CAROUSEL -->
                        <!-- INDICADORES-->
                        <ol class="carousel-indicators">
                            <li class="active" data-target="#carousel-legenda"
                                data-slide-to="0"></li>
                            <li data-target="#carousel-legenda"
                                data-slide-to="1"></li>
                            <li data-target="#carousel-legenda"
                                data-slide-to="2"></li>
                        </ol>

                        <div class="carousel-inner"><!-- INNER -->
                            <div class="carousel-item active">
                                <img src="img/imagem1.jpeg" 
                                     class="img-fluid">
                                <div class="carousel-caption">
                                    <h3>Foto 1</h3>
                                    <p>Lorem ipsun dolor sit amet</p>
                                </div>
                            </div>
                            <div class="carousel-item ">
                                <img src="img/imagem2.jpeg" 
                                     class="img-fluid">
                                <div class="carousel-caption">
                                    <h3>Foto 2</h3>
                                    <p>Lorem ipsun dolor sit amet</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="img/imagem3.jpeg" 
                                     class="img-fluid">
                                <div class="carousel-caption">
                                    <h3>Foto 3</h3>
                                    <p>Lorem ipsun dolor sit amet</p>
                                </div>
                            </div>
                        </div><!-- FIM INNER -->
                        
                        <!-- CONTROLES-->
                        <a href="#carousel-legenda" 
                           class="carousel-control-prev"
                           data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a href="#carousel-legenda" 
                           class="carousel-control-next"
                           data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div><!-- FIM CAROUSEL -->




                </div><!--/col-sm8 -->
            </div><!--/Row -->
        </div><!--/Container -->
    </body>    
</html>
