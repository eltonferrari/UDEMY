        <title>BOOTSTRAP - √çCONES</title>
    </head>
    <body style="margin-bottom: 200px;padding: 16px;">
        <h3 class="border-bottom">ICONS</h3>
        <h4 class="border-bottom">ICONIC FONT</h4>
        <span class="oi oi-bolt
                     display-1 
                     text-danger"></span>
        <span class="oi oi-bell
                     display-3 
                     text-success"></span>
        <i class="oi oi-clock
                     display-3 
                     text-success"></i>
        <button class="btn btn-danger btn-lg">
            <i class="oi oi-clock"></i>
            Clique aqui
        </button>
        <button class="btn btn-danger btn-lg">
            <i class="oi oi-clock"></i>
        </button>
        
        <h4 class="border-bottom">FONT AWESOME</h4>
        <span class="fas fa-battery-half
                     display-1 
                     text-danger"></span>
        <span class="fas fa-bullhorn
                     display-3 
                     text-success"></span>
        <i class="fas fa-balance-scale
                  display-3 
                  text-success"></i>
        <button class="btn btn-danger btn-lg">
            <i class="fas fa-bomb"></i>
            Clique aqui
        </button>
        <button class="btn btn-danger btn-lg">
            <i class="fas fa-bomb"></i>
        </button>
